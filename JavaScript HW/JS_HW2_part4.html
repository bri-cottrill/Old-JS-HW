<h1>Part 4 - Calculation Table</h1>
<br><br>

<!-- JS Script -->
<script>
  var i;
  
  document.write("<table class='powTable'>");
  document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
  
  for(i = 1; i <= 6; i++){
    document.write("<tr><td>" + i + "</td>");
	document.write("<td>" + i*i + "</td>");
	document.write("<td>" + i*i*i + "</td></tr>");
  } 
  document.write("</table>");
</script>
