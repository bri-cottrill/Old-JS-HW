<div id="bodyDiv">
<h1>Form Survey</h1>
<form name="surveyForm" id="surveyForm" action="JS_HW5_p1form.html" method="post">
  <label for="nameText">Your name: </label><input type="text" id="nameText" name="nameText">
  <br><br>
  
  <!-- Radio -->
  <label id="radioLabel">Your favorite color (select one): </label><br>
  <label>Red<input type="radio" name="colors" value="red"></label><br>
  <label>Orange<input type="radio" name="colors" value="orange"></label><br>
  <label>Yellow<input type="radio" name="colors" value="yellow"></label><br>
  <label>Green<input type="radio" name="colors" value="green"></label><br>
  <label>Blue<input type="radio" name="colors" value="blue"></label><br>
  <label>Purple<input type="radio" name="colors" value="purple"></label><br>
  <br>
  
  <!-- Checkboxes -->
  <label id="checkLabel">Continents you've been to (select at least one): </label><br>
  <label>Africa<input type="checkbox"  name="continents" value="Africa"></label><br>
  <label>Antarctica<input type="checkbox"  name="continents" value="Antarctica"></label><br>
  <label>Asia<input type="checkbox"  name="continents" value="Asia"></label><br>
  <label>Australia<input type="checkbox"  name="continents" value="Australia"></label><br>
  <label>Europe<input type="checkbox"  name="continents" value="Europe"></label><br>
  <label>North America<input type="checkbox"  name="continents" value="North America"></label><br>
  <label>South America<input type="checkbox"  name="continents" value="South America"></label><br>
  <br>
  
  <!-- Select -->
  <label> The month you were born in (select one): <br>
  <select name="months">
    <option value="jan">January</option>
	<option value="feb">February</option>
	<option value="mar">March</option>
	<option value="apr">April</option>
	<option value="may">May</option>
	<option value="jun">June</option>
	<option value="jul">July</option>
	<option value="aug">August</option>
	<option value="sep">September</option>
	<option value="oct">October</option>
	<option value="nov">November</option>
	<option value="dec">December</option>
  </select>
  </label><br><br>
  
  <!-- Submit Button  -->
  <input type="submit">
  
</form>
